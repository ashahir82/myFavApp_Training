<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="sidebarMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full" *ngFor="let recipe of recipes" detail [routerLink]="['/recipe-detail', recipe.id]">
      <ion-avatar slot="start">
        <img [src]="recipe.image_url" />
      </ion-avatar>
      <ion-label>
        <ion-text color="primary">
          <h2>{{ recipe.title}}</h2>
        </ion-text>
        <p>{{ recipe.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
